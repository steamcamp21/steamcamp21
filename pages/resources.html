<!DOCTYPE html>
<html>

<head>
  <title>STEAM Camp 2021 - About</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css">
</head>
<style>
  body {
    font-family: "Times New Roman", Georgia, Serif;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Playfair Display";
    letter-spacing: 5px;
  }

  header {
    background-image: url("https://vitalflux.com/wp-content/uploads/2020/07/Technical-Writers.jpg");
    height: 360px;
    background-size: 100%;
    text-align: center;
  }

  div.inline {
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  figure {
    margin: auto;
    padding: 2%;
  }

  section {
    display: flex;
    margin-top: 5%;
    flex-wrap: wrap;
    align-items: center;
  }

  figure img {
    width: 225px;
    height: 225px;
  }

  figure figcaption {
    text-align: center;
  }
</style>

<body>
  <header>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing: 2px;">
        <a href="index.html" class="w3-bar-item w3-button">STEAM Camp 2021</a>
        <div class="w3-right w3-hide-small">
          <a href="resources.html" class="w3-bar-item w3-button">Curriculumn/Resources</a>
          <a href="about.html" class="w3-bar-item w3-button">About</a>
        </div>
      </div>
    </div>
    <div class="inline">
      <h1>Curriculumn/Resources</h1>
    </div>
  </header>
  <main>
    <section>
      <figure id="science">
        <img src="../images/resources-science.jpg" alt="science testing tubes">
        <figcaption>Science</figcaption>
      </figure>
      <figure id="technology">
        <img src="../images/resources-technology.jpg" alt="computer components">
        <figcaption>Technology</figcaption>
      </figure>
      <figure id="engineering">
        <img src="../images/resources-engineering.jpg" alt="caliper">
        <figcaption>Engineering</figcaption>
      </figure>
      <figure id="math">
        <img src="../images/resources-math.jpg" alt="chalkboard with math equations">
        <figcaption>Math</figcaption>
      </figure>
    </section>
  </main>
</body>

</html>
